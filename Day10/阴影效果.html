<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阴影效果</title>
    <style>
        .boxShadow {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-color: coral;
            box-shadow: 10px 10px 10px 2px rgba(0, 0, 0, 0.5);
        }

        .txtShadow {
            font-size: 100px;
            color: pink;
            text-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    盒子阴影效果：box-shadow: 10px 10px 10px 2px rgba(0, 0, 0, 0.5);
    <div class="boxShadow"></div>
    文字阴影效果：text-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
    <div class="txtShadow">文字阴影</div>
</body>

</html>
