<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标样式</title>
</head>
<body>
    鼠标样式 cursor：
    <ol>
        <li style="cursor:default">默认样式：default</li>
        <li style="cursor:pointer">小手样式：pointer</li>
        <li style="cursor:move">十字光标移动样式：move</li>
        <li style="cursor:text">文本光标样式：text</li>
        <li style="cursor:not-allowed">禁止样式：not-allowed</li>
    </ol>
    
</body>
</html>
